    // Transcript toggle functionality
    document.getElementById('scrapeButton').addEventListener('click', function() {
        const transcriptDiv = document.getElementById('transcript');
        const button = document.getElementById('scrapeButton');

        if (transcriptDiv.style.display === 'none' || transcriptDiv.style.display === '') {
            fetch('scraped_data.json')
                .then(response => response.json())
                .then(data => {
                    transcriptDiv.innerHTML = `<h2>${data.title}</h2><p>${data.transcript}</p>`;
                    transcriptDiv.style.display = 'block';
                    button.innerText = 'Hide Transcript';
                })
                .catch(error => console.error('Error fetching the JSON:', error));
        } else {
            transcriptDiv.style.display = 'none';
            button.innerText = 'Show Transcript';
        }
    });

    // Hotel ratings toggle functionality
    document.getElementById('toggleButton').addEventListener('click', function() {
        const table = document.getElementById('resultsTable');
        const button = document.getElementById('toggleButton');

        if (table.style.display === 'none' || table.style.display === '') {
            fetch('ranking.json')  // Using 'ranking.json' which contains the hotel data
                .then(response => response.json())
                .then(data => {
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = '';

                    data.forEach(item => {
                        const row = `<tr>
                                        <td>${item.hotel_name}</td>
                                        <td>${item.rating}</td>
                                     </tr>`;
                        tbody.innerHTML += row;
                    });

                    table.style.display = 'table';
                    button.innerText = 'Hide Hotel Ratings';
                })
                .catch(error => console.error('Error fetching the JSON:', error));
        } else {
            table.style.display = 'none';
            button.innerText = 'Show Hotel Ratings';
        }
    });

    // Quotes toggle functionality
    document.getElementById('quotesButton').addEventListener('click', function() {
        const table = document.getElementById('quotesTable');
        const button = document.getElementById('quotesButton');

        if (table.style.display === 'none' || table.style.display === '') {
            fetch('quotes.json')
                .then(response => response.json())
                .then(data => {
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = '';

                    data.forEach(item => {
                        const row = `<tr>
                                        <td>${item.author}</td>
                                        <td>${item.text}</td>
                                    </tr>`;
                        tbody.innerHTML += row;
                    });

                    table.style.display = 'table';
                    button.innerText = 'Hide Quotes';
                })
                .catch(error => console.error('Error fetching the JSON:', error));
        } else {
            table.style.display = 'none';
            button.innerText = 'Show Quotes';
        }
    });
</script>
</body>
</html>
