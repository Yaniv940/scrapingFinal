<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Scraped Data</title>
    <style>
        #transcript {
            display: none;
            margin-top: 20px;
            white-space: pre-wrap; /* Preserve line breaks */
            max-height: 50vh; /* Limit the height to half of the viewport */
            overflow-y: auto; /* Enable scrolling */
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #image-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        #leonardo-img {
            margin-left: auto; /* Move the image to the right */
            height: 150px;
            border-radius: 8px;
        }
        /* Football games section adjustments */
        h2 {
            margin-top: 50px; /* Add more vertical space above the Football Games section */
        }
      #resultsTable {
    display: none;
    margin-top: 20px;
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed; /* Ensure consistent column width */
}

        #resultsTable th, #resultsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 25%; /* Ensure consistent width for each column */
        }
        #resultsTable th {
            background-color: #f2f2f2;
        }
        /* Limit the height of the table body to 1/3 of the viewport with scrolling */
        #resultsTable tbody {
            display: block;
            max-height: 33vh; /* Limit the height to 1/3 of the viewport */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #resultsTable thead, #resultsTable tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed; /* Ensure the columns remain aligned */
        }
        /* Add margin to the right for all images */
        img {
            margin-left: auto; /* Ensure images align to the right */
            display: block; /* Ensure the image takes up the block space for better alignment */
        }
        /* Move football image slightly up */
        #resultsTable img {
            margin-top: -10px; /* Adjust this value to move the image upwards */
        }

        /* Style for the quotes table */
        #quotesTable {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
            table-layout: fixed;
            display: none; /* Initially hidden */
        }
        #quotesTable th, #quotesTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            width: 50%; /* 50% for each column */
        }
        #quotesTable th {
            background-color: #f2f2f2;
        }
        /* Increased height for the quotes table body (2x) */
        #quotesTable tbody {
            display: block;
            max-height: 66vh; /* Double the height to take up more vertical space */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        #quotesTable thead, #quotesTable tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }
    </style>
</head>

            const transcriptDiv = document.getElementById('transcript');
            const button = document.getElementById('scrapeButton');

            if (transcriptDiv.style.display === 'none' || transcriptDiv.style.display === '') {
                fetch('scraped_data.json')
                    .then(response => response.json())
                    .then(data => {
                        transcriptDiv.innerHTML = `<h2>${data.title}</h2><p>${data.transcript}</p>`;
                        transcriptDiv.style.display = 'block';
                        button.innerText = 'Hide Transcript';
                    })
                    .catch(error => console.error('Error fetching the JSON:', error));
            } else {
                transcriptDiv.style.display = 'none';
                button.innerText = 'Show Transcript';
            }
        });

        // Football results toggle functionality
        document.getElementById('toggleButton').addEventListener('click', function() {
            const table = document.getElementById('resultsTable');
            const button = document.getElementById('toggleButton');

            if (table.style.display === 'none' || table.style.display === '') {
                fetch('football_data.json')
                    .then(response => response.json())
                    .then(data => {
                        const tbody = table.querySelector('tbody');
                        tbody.innerHTML = '';

                        data.forEach(item => {
                            const row = `<tr>
                                            <td>${item.date}</td>
                                            <td>${item.home_team}</td>
                                            <td>${item.score}</td>
                                            <td>${item.away_team}</td>
                                         </tr>`;
                            tbody.innerHTML += row;
                        });

                        table.style.display = 'table';
                        button.innerText = 'Hide Games Results';
                    })
                    .catch(error => console.error('Error fetching the JSON:', error));
            } else {
                table.style.display = 'none';
                button.innerText = 'Show Games Results';
            }
        });

        // Quotes toggle functionality
        document.getElementById('quotesButton').addEventListener('click', function() {
            const table = document.getElementById('quotesTable');
            const button = document.getElementById('quotesButton');

            if (table.style.display === 'none' || table.style.display === '') {
                fetch('quotes.json')
                    .then(response => response.json())
                    .then(data => {
                        const tbody = table.querySelector('tbody');
                        tbody.innerHTML = '';

                        data.forEach(item => {
                            const row = `<tr>
                                            <td>${item.author}</td>
                                            <td>${item.text}</td>
                                        </tr>`;
                            tbody.innerHTML += row;
                        });

                        table.style.display = 'table';
                        button.innerText = 'Hide Quotes';
                    })
                    .catch(error => console.error('Error fetching the JSON:', error));
            } else {
                table.style.display = 'none';
                button.innerText = 'Show Quotes';
            }
        });
    </script>
</body>
</html>
